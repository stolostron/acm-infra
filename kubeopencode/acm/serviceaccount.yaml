apiVersion: v1
kind: ServiceAccount
metadata:
  name: acm-agent
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: acm-agent-task-role
rules:
  - apiGroups: ["kubeopencode.io"]
    resources: ["tasks", "tasktemplates"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["kubeopencode.io"]
    resources: ["tasks/status", "tasktemplates/status"]
    verbs: ["get", "update", "patch"]
  - apiGroups: ["kubeopencode.io"]
    resources: ["agents"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: acm-agent-task-binding
subjects:
  - kind: ServiceAccount
    name: acm-agent
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: acm-agent-task-role
