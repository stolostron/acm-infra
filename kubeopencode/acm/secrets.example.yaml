---
# Example secrets file for ACM deployment
# Copy this file to secrets.yaml and replace placeholders with actual values
# DO NOT commit secrets.yaml to git
apiVersion: v1
kind: Secret
metadata:
  name: git-settings
type: Opaque
stringData:
  GIT_AUTHOR_EMAIL: "<your-git-author-email>"
  GIT_AUTHOR_NAME: "<your-git-author-name>"
  GIT_COMMITTER_EMAIL: "<your-git-committer-email>"
  GIT_COMMITTER_NAME: "<your-git-committer-name>"
---
apiVersion: v1
kind: Secret
metadata:
  name: gemini-credentials
type: Opaque
stringData:
  GOOGLE_GENERATIVE_AI_API_KEY: "<your-google-generative-ai-api-key>"
---
apiVersion: v1
kind: Secret
metadata:
  name: github-bot-credentials
type: Opaque
stringData:
  GH_APP_ID: "<your-github-app-id>"
  GH_APP_INSTALLATION_ID: "<your-github-app-installation-id>"
  GH_APP_PRIVATE_KEY: |
    -----BEGIN RSA PRIVATE KEY-----
    <your-github-app-private-key-content>
    -----END RSA PRIVATE KEY-----
---
apiVersion: v1
kind: Secret
metadata:
  name: slack-webhook-url
type: Opaque
stringData:
  SLACK_WEBHOOK_URL: "<your-slack-webhook-url>"
---
